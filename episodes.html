<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antonimo Episodes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            position: relative;
            min-height: 100vh;
            background-color: white;
            overflow-x: hidden;
        }
        .logo-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 600px;
            opacity: 0.25;
            z-index: -1;
            pointer-events: none;
        }
        @media (max-width: 800px) {
            .logo-bg {
                width: 80vw;
                opacity: 0.3;
            }
        }
        .episode {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            max-width: 600px;
        }
        .episode label {
            margin-right: 10px;
            color: black;
        }
        audio {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Episodes</h1>
    <div class="episode">
        <label>Episode 1 Susurrar a Gritar</label>
        <audio controls>
            <source src="Episode_1_susurrar_a_Gritar.m4a" type="audio/mp4">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <img src="antonimo-logo.jpg" alt="Antonimo logo" class="logo-bg">
</body>
</html>
