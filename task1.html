<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarea 1 SIELE S4: Descripción de Fotos</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="wordhunt.css" />
</head>

<body>
  <div id="header-placeholder">Loading header...</div>

  <div class="content-card">
    <p>
      Para la Tarea 1 del SIELE S4, el estudiante describe fotos en español,
      practicando habilidades de expresión oral.
    </p>

    <div class="image-container">
      <img
        id="random-image"
        src="https://picsum.photos/500/500?random=1"
        alt="Random Photo for Description"
      />
    </div>

    <div class="button-group">
      <button class="new-image-button" onclick="loadNewImage()">Nueva Foto</button>
      <button class="new-image-button" id="toggle-wordhunt-scoreboard">Mostrar Marcador</button>
    </div>

    <!-- Word Hunt Scoreboard -->
    <section id="wordhunt-scoreboard" class="hidden">
      <div class="word-display" id="wordhunt-word-box">Haz clic en "Iniciar"</div>

      <div class="score">
        <div>Tiempo: <span id="wordhunt-timer">120</span>s</div>
        <div>Acertadas: <span id="wordhunt-caught">0</span></div>
        <div>Falladas: <span id="wordhunt-missed">0</span></div>
      </div>

      <div class="controls">
        <button id="wordhunt-toggle-game">Iniciar</button>
        <button id="wordhunt-toggle-translation">Mostrar Traducción</button>
        <label for="wordhunt-speed-control">Velocidad:</label>
        <input type="number" id="wordhunt-speed-control" min="1" max="10" value="5" />
        <button id="wordhunt-reset-game">Reiniciar</button>
      </div>

      <!-- New Button for Tally Embed -->
      <div class="controls" style="margin-top: 1rem;">
        <button
          class="tally-button"
          data-tally-open="3xkzJy"
          data-tally-hide-title="1"
          data-tally-emoji-animation="none"
        >
          Añadir conectores discursivos
        </button>
      </div>
    </section>
  </div>

  <div id="footer-placeholder">Loading footer...</div>

  <!-- Tally embed -->
  <script async src="https://tally.so/widgets/embed.js"></script>

  <!-- Other scripts -->
  <script src="common.js"></script>
  <script src="wordhunt.js"></script>

  <script>
    const taskName = "Tarea 1 SIELE S4";

    function loadNewImage() {
      const image = document.getElementById("random-image");
      const randomNum = Math.floor(Math.random() * 1000);
      image.src = `https://picsum.photos/500/500?random=${randomNum}`;
      image.alt = "New Random Photo for Description";
    }

    window.addEventListener("load", () => {
      loadIncludes();
      loadNewImage();
      window.addEventListener("resize", handleResponsive);
    });
  </script>
</body>
</html>
