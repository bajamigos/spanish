<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea 1 SIELE S4: Descripción de Fotos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="wordhunt.css">

  <style>
    .image-container img {
      width: 100%;
      max-width: 560px;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
      position: relative;
      z-index: 2;
    }

    .game-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
      width: 100%;
      max-width: 900px;
    }

    #toggle-scoreboard {
      display: inline-block;
      margin-top: 1rem;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div id="header-placeholder">Loading header...</div>

  <div class="content-card">
    <p>Para la Tarea 1 del SIELE S4, el estudiante describe fotos en español, practicando habilidades de expresión oral.</p>

    <div class="game-wrapper">
      <!-- Left falling zone -->
      <div id="wordhunt-left" class="wordhunt-zone"></div>

      <!-- Image -->
      <div class="image-container">
        <img id="random-image" src="https://picsum.photos/500/500?random=1" alt="Random Photo for Description">
      </div>

      <!-- Right falling zone -->
      <div id="wordhunt-right" class="wordhunt-zone"></div>
    </div>

    <button class="new-image-button" onclick="loadNewImage()">🔄 Nueva Foto</button>

    <!-- Scoreboard toggle -->
    <button id="toggle-scoreboard">📊 Mostrar / Ocultar Marcador</button>

    <!-- Scoreboard -->
    <section id="scoreboard" class="collapsed">
      <div class="score">
        <span>⏱️ Tiempo: <span id="timer">120</span>s</span>
        <span>✅ Acertadas: <span id="caught">0</span></span>
        <span>❌ Falladas: <span id="missed">0</span></span>
      </div>

      <div class="controls">
        <button id="toggle-game">▶️ Iniciar</button>
        <button id="toggle-translation">🇪🇸 Mostrar Traducción</button>
        <label for="speed-control">Velocidad:</label>
        <input type="number" id="speed-control" min="1" max="10" value="5" />
        <button id="reset-game">🔁 Reiniciar</button>
      </div>
    </section>
  </div>

  <div id="footer-placeholder">Loading footer...</div>

  <script async src="https://tally.so/widgets/embed.js"></script>
  <script src="common.js"></script>
  <script src="wordhunt.js"></script>

  <script>
    const taskName = 'Tarea 1 SIELE S4';

    function loadNewImage() {
      const image = document.getElementById('random-image');
      const randomNum = Math.floor(Math.random() * 1000);
      image.src = `https://picsum.photos/500/500?random=${randomNum}`;
      image.alt = 'New Random Photo for Description';
    }

    window.addEventListener('load', () => {
      loadIncludes();
      loadNewImage();
      window.addEventListener('resize', handleResponsive);
    });
  </script>
</body>
</html>
