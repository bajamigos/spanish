<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        let timer;
        let seconds = 120;
        let isRunning = false;
        let mediaRecorder = null;
        let audioChunks = [];
        function updateTimerDisplay() {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent =
                `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            if (seconds <= 0) {
                stopTimer();
                document.getElementById('timer').textContent = '00:00';
            }
        }
        function startTimer() {
            if (!isRunning && seconds > 0) {
                isRunning = true;
                timer = setInterval(() => {
                    seconds--;
                    updateTimerDisplay();
                }, 1000);
            }
        }
        async function startRecording() {
            if (!isRunning && seconds > 0) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const url = URL.createObjectURL(audioBlob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `monologue_${new Date().toISOString()}.webm`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    mediaRecorder.start();
                    startTimer();
                } catch (error) {
                    console.error('Error starting recording:', error);
                    alert('No se pudo acceder al micrófono. Por favor, verifica los permisos.');
                }
            }
        }
        function stopTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timer);
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
            }
        }
        function resetTimer() {
            isRunning = false;
            clearInterval(timer);
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            seconds = 120;
            updateTimerDisplay();
        }
        updateTimerDisplay();
        const categorySelect = document.getElementById('category-select');
        const generateButton = document.getElementById('generate-button');
        const monologueCategory = document.getElementById('monologue-category');
        const monologuePrompt = document.getElementById('monologue-prompt');
        const suggestButton = document.getElementById('suggest-button');
        const suggestModal = document.getElementById('suggest-modal');
        const submitSuggest = document.getElementById('submit-suggest');
        const closeSuggest = document.getElementById('close-suggest');
        const assignFeeling = document.getElementById('assign-feeling');
        const feelingOutput = document.getElementById('feeling-output');
        let monologueData = [];
        let uniqueCategories = [];
        let currentItem = null;
        async function loadMonologueTopics() {
            try {
                const response = await fetch('monologuetopics.csv');
                const csvText = await response.text();
                const lines = csvText.trim().split('\n').slice(1);
                monologueData = lines.map(line => {
                    const [category, prompt, emotion1, emotion2, emotion3, emotion4, emotion5] = line.split(',');
                    return { category, prompt, emotions: [emotion1, emotion2, emotion3, emotion4, emotion5] };
                });
                uniqueCategories = [...new Set(monologueData.map(item => item.category))];
                uniqueCategories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
                const suggestCategory = document.getElementById('suggest-category');
                uniqueCategories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    suggestCategory.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading CSV:', error);
                monologueCategory.textContent = 'Error al cargar las categorías.';
            }
        }
        function generatePrompt() {
            const selectedCategory = categorySelect.value;
            let filteredPrompts;
            if (!selectedCategory) {
                filteredPrompts = monologueData;
            } else {
                filteredPrompts = monologueData.filter(item => item.category === selectedCategory);
            }
            if (filteredPrompts.length === 0) {
                monologueCategory.textContent = 'No hay prompts disponibles.';
                monologuePrompt.textContent = '';
                currentItem = null;
                feelingOutput.innerHTML = '';
                return;
            }
            currentItem = filteredPrompts[Math.floor(Math.random() * filteredPrompts.length)];
            monologueCategory.textContent = `Categoría: ${currentItem.category}`;
            monologuePrompt.textContent = `Prompt: ${currentItem.prompt}`;
            feelingOutput.innerHTML = '';
        }
        suggestButton.addEventListener('click', () => {
            suggestModal.style.display = 'flex';
        });
        closeSuggest.addEventListener('click', () => {
            suggestModal.style.display = 'none';
        });
        suggestModal.addEventListener('click', (e) => {
            if (e.target === suggestModal) {
                suggestModal.style.display = 'none';
            }
        });
        submitSuggest.addEventListener('click', () => {
            const category = document.getElementById('suggest-category').value;
            const prompt = document.getElementById('suggest-prompt').value;
            if (category && prompt) {
                alert(`Sugerencia enviada: Categoría: ${category}, Prompt: ${prompt}`);
                suggestModal.style.display = 'none';
                document.getElementById('suggest-prompt').value = '';
            } else {
                alert('Por favor, selecciona una categoría y escribe un prompt.');
            }
        });
        assignFeeling.addEventListener('click', () => {
            if (!currentItem) {
                alert('Genera un prompt primero para asignar feeling.');
                return;
            }
            const randomIndex = Math.floor(Math.random() * currentItem.emotions.length);
            const feeling = currentItem.emotions[randomIndex];
            feelingOutput.innerHTML = `
                <p>Feeling: ${feeling}</p>
            `;
        });
        loadMonologueTopics();
        generateButton.addEventListener('click', generatePrompt);
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(`tab-${button.dataset.tab}`).classList.add('active');
            });
        });
    </script>
