<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 4 SIELE S4: Monólogo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
      
        body {
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(to bottom, #000000, #0a0a0a);
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: auto;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyYWRpYWxHcmFkaWVudCBpZD0iZ3JhZCI+PHN0b3Agb2Zmc2V0PSIwJSIgc3R5bGU9InN0b3AtY29sb3I6IzAwMDAwMDsiLz48c3RvcCBvZmZzZXQ9IjUwJSIgc3R5bGU9InN0b3AtY29sb3I6IzAwMDAwMDtvcGFjaXR5OjAuNSIvPjxzdG9wIG9mZnNldD0iMTAwJSIgc3R5bGU9InN0b3AtY29sb3I6IzAwMDAwMDsiLz48L3JhZGlhbEdyYWRpZW50PjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InVybCgjZ3JhZCkiLz48L3N2Zz4=') repeat;
            opacity: 0.1;
            z-index: -1;
        }
        .content-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid #1DA1F2;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            backdrop-filter: blur(5px);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(29, 161, 242, 0.2);
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: transparent;
            color: #FFFFFF;
            border: 2px solid #1DA1F2;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-button:hover, .tab-button.active {
            background-color: #1DA1F2;
            color: #000000;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            border: 1px solid #1DA1F2;
        }
        #generate-button, #assign-feeling {
            padding: 10px 20px;
            background-color: #FFFFFF;
            color: #000000;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 20px 0;
        }
        #generate-button:hover, #assign-feeling:hover {
            background-color: #1DA1F2;
            color: #FFFFFF;
        }
        #monologue-category {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #1DA1F2;
        }
        #monologue-prompt {
            font-size: 20px;
            margin: 30px 0;
            line-height: 1.5;
        }
        #feeling-output p {
            font-size: 18px;
            margin: 20px 0;
            color: #1DA1F2;
        }
        .contribute-section {
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .action-panel {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .tally-button {
            padding: 10px 20px;
            background: #FFFFFF;
            color: #000;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tally-button:hover {
            background: #1DA1F2;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div id="header-placeholder">Loading header...</div>
    
    <div class="content-card">
        <p>Para la Tarea 4 del SIELE S4, el estudiante prepara un monólogo corto basado en un prompt, practicando expresión oral estructurada.</p>
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="generate">Generar Prompt</button>
            <button class="tab-button" data-tab="contribute">Contribuir</button>
        </div>
        <div id="tab-generate" class="tab-content active">
            <select id="category-select">
                <option value="">Todas las categorías</option>
            </select>
            <button id="generate-button">Generar Prompt</button>
            <h3 id="monologue-category"></h3>
            <p id="monologue-prompt"></p>
            <button id="assign-feeling">Asignar Feeling</button>
            <div id="feeling-output"></div>
        </div>
        <div id="tab-contribute" class="tab-content">
            <div class="contribute-section">
                <p>Contribuye sugiriendo nuevos prompts o feelings.</p>
                <div class="action-panel">
                    <button class="tally-button" data-tally-open="monologueFormID" data-tally-hide-title="1" data-tally-layout="modal" data-tally-auto-close="1000">Sugerir Nuevo Prompt</button>
                    <button class="tally-button" data-tally-open="feelingFormID" data-tally-hide-title="1" data-tally-layout="modal" data-tally-auto-close="1000">Sugerir Nuevo Feeling</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer-placeholder">Loading footer...</div>

    <script async src="https://tally.so/widgets/embed.js"></script>
    <script src="common.js"></script>
    <script>
        const taskName = 'Tarea 4 SIELE S4';

        window.addEventListener('load', () => {
            loadIncludes();
            window.addEventListener('resize', handleResponsive);
            loadMonologueTopics();
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`tab-${button.dataset.tab}`).classList.add('active');
                });
            });
        });

        const categorySelect = document.getElementById('category-select');
        const generateButton = document.getElementById('generate-button');
        const monologueCategory = document.getElementById('monologue-category');
        const monologuePrompt = document.getElementById('monologue-prompt');
        const assignFeeling = document.getElementById('assign-feeling');
        const feelingOutput = document.getElementById('feeling-output');
        let monologueData = [];
        let uniqueCategories = [];
        let currentItem = null;
        async function loadMonologueTopics() {
            try {
                const response = await fetch('monologuetopics.csv');
                const csvText = await response.text();
                const lines = csvText.trim().split('\n').slice(1);
                monologueData = lines.map(line => {
                    const [category, prompt, emotion1, emotion2, emotion3, emotion4, emotion5] = line.split(',');
                    return { category, prompt, emotions: [emotion1, emotion2, emotion3, emotion4, emotion5] };
                });
                uniqueCategories = [...new Set(monologueData.map(item => item.category))];
                uniqueCategories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading CSV:', error);
                monologueCategory.textContent = 'Error al cargar las categorías.';
            }
        }
        function generatePrompt() {
            const selectedCategory = categorySelect.value;
            let filteredPrompts;
            if (!selectedCategory) {
                filteredPrompts = monologueData;
            } else {
                filteredPrompts = monologueData.filter(item => item.category === selectedCategory);
            }
            if (filteredPrompts.length === 0) {
                monologueCategory.textContent = 'No hay prompts disponibles.';
                monologuePrompt.textContent = '';
                currentItem = null;
                feelingOutput.innerHTML = '';
                return;
            }
            currentItem = filteredPrompts[Math.floor(Math.random() * filteredPrompts.length)];
            monologueCategory.textContent = currentItem.category;
            monologuePrompt.textContent = currentItem.prompt;
            feelingOutput.innerHTML = '';
        }
        assignFeeling.addEventListener('click', () => {
            if (!currentItem) {
                alert('Genera un prompt primero para asignar feeling.');
                return;
            }
            const randomIndex = Math.floor(Math.random() * currentItem.emotions.length);
            const feeling = currentItem.emotions[randomIndex];
            feelingOutput.innerHTML = `<p>${feeling}</p>`;
        });
        generateButton.addEventListener('click', generatePrompt);
    </script>
</body>
</html>
