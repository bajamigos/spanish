<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antonimo Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            position: relative;
            min-height: 100vh;
            background-color: white;
            overflow-x: hidden;
        }
        .logo-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 600px;
            opacity: 0.25;
            z-index: -1;
            pointer-events: none;
        }
        @media (max-width: 800px) {
            .logo-bg {
                width: 80vw;
                opacity: 0.3;
            }
        }
        #flashcard {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            display: none;
        }
        .word-box-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center boxes horizontally */
            margin-bottom: 20px; /* Space between boxes and sentence */
        }
        .word-box {
            width: 80%; /* Adjust as needed */
            max-width: 250px;
            height: 40px;
            line-height: 40px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .neighbor-word {
            color: #666; /* Slightly less intense color for neighbors */
            font-size: 1em;
        }
        .cloze-sentence {
            font-size: 1.2em;
            margin-top: 20px;
        }
        #card-num { font-size: 0.8em; color: #999; }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
        }
        #buttons {
            display: flex;
            justify-content: center;
        }
        #login-form {
            max-width: 300px;
            margin: 40px auto;
        }
        #login-form input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #progress, #stats {
            font-size: 1em;
            color: #666;
        }
        #settings {
            max-width: 300px;
            margin: 20px auto;
            display: none;
        }
        #settings input {
            width: 50px;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #ascii-stats {
            font-family: monospace;
            white-space: pre;
            background: transparent;
            text-align: left;
            margin: 20px auto;
            max-width: 600px;
            display: none;
        }
    </style>
</head>

    <div id="buttons" style="display: none;">

        <div id="rate" style="display:none;">

    </div>
    <button id="logout" onclick="auth.signOut()" style="display: none;">Logout</button>

        let srsData = [];

        function showError(msg) {
            document.getElementById('error').textContent = msg;
        }
        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                return;

            auth.createUserWithEmailAndPassword(email, password).catch(err => showError(err.message));

        function login() {
            const email = document.getElementById('email').value;

            auth.signInWithEmailAndPassword(email, password).catch(err => showError(err.message));
        }
        function loadData(userId) {
            uid = userId;
            db.collection('users').doc(uid).get().then(doc => {
                if (doc.exists) {
                    srsData = doc.data().srsData || cards.map(() => ({ repetitions: 0, ef: 2.5, interval: 1, nextDue: Date.now() + 3153600000000, lastReview: 0 })); // far future for new
                    userData = doc.data().userData || { dailyNewLimit: 10, lastIntroduced: {} };
                } else {
                    srsData = cards.map(() => ({ repetitions: 0, ef: 2.5, interval: 1, nextDue: Date.now() + 3153600000000, lastReview: 0 }));
                    userData = { dailyNewLimit: 10, lastIntroduced: {} };

                document.getElementById('daily-limit').value = userData.dailyNewLimit;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('settings').style.display = 'block';

                document.getElementById('logout').style.display = 'block';

        function save() {
            if (uid) {
                db.collection('users').doc(uid).set({ srsData, userData });

            userData.dailyNewLimit = parseInt(document.getElementById('daily-limit').value) || 10;

        function getTodayKey() {
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Start of the day in local time
            return today.toISOString().split('T')[0];
        }
        function getDueIds() {
            const now = Date.now();
            return cards.map((_, i) => i).filter(i => srsData[i].nextDue <= now);
        }
        function getNewIds() {
            return cards.map((_, i) => i).filter(i => srsData[i].repetitions === 0);
        }
        function introduceNewCards() {
            const todayKey = getTodayKey();
            const introducedToday = userData.lastIntroduced[todayKey] || 0;
            const remainingNew = userData.dailyNewLimit - introducedToday;
            if (remainingNew > 0) {
                const newIds = getNewIds().slice(0, remainingNew);
                newIds.forEach(id => {
                    srsData[id].nextDue = Date.now();
                });
                userData.lastIntroduced[todayKey] = (userData.lastIntroduced[todayKey] || 0) + newIds.length;
                save();
            }
        }
        function getLearnedTotal() {
            return srsData.filter(d => d.repetitions > 0).length;
        }
        function getLearnedToday() {
            const todayStart = new Date();
            todayStart.setHours(0, 0, 0, 0);
            const todayMs = todayStart.getTime();
            return srsData.filter(d => d.lastReview >= todayMs).length;
        }
        function getRemainingToday() {
            return getDueIds().length;
        }
        function updateAsciiStats() {
            const total = getLearnedTotal();
            const today = getLearnedToday();
            const remaining = getRemainingToday();

  | Learned Today: ${today.toString().padStart(4)}  |
  | Remaining Due: ${remaining.toString().padStart(4)}  |
  |______________________|
            `;
            document.getElementById('ascii-stats').textContent = stats;
        }
        function updateProgress() {
            document.getElementById('progress').textContent = `Due: ${getDueIds().length} / Total: ${cards.length}`;
            updateAsciiStats();
        }
        
        // This function handles the card front/back display logic
        function showCard() {
            introduceNewCards();
            updateProgress();
            const dueIds = getDueIds();
            
            const lowerNeighborBox = document.getElementById('lower-neighbor-box');
            const answerBox = document.getElementById('answer-box');
            const higherNeighborBox = document.getElementById('higher-neighbor-box');
            const clozeDisplay = document.getElementById('cloze-display');

            if (dueIds.length === 0) {
                lowerNeighborBox.textContent = '';
                answerBox.textContent = 'No cards due right now. Come back later!';
                higherNeighborBox.textContent = '';
                clozeDisplay.textContent = '';
                document.getElementById('buttons').style.display = 'none';
                return;
            }
            
            currentId = dueIds[Math.floor(Math.random() * dueIds.length)];
            const correct = cards[currentId].back;
            const index = scale.indexOf(correct);
            // Lower/less intense neighbor (appears in the top box)
            const lowerNeighbor = index > 0 ? scale[index - 1] : ''; 
            // Higher/more intense neighbor (appears in the bottom box)
            const higherNeighbor = index < scale.length - 1 ? scale[index + 1] : ''; 
            let sentence = cards[currentId].front;
            
            // 1. Set Neighbor Boxes
            // Less intense neighbor in top box
            lowerNeighborBox.textContent = lowerNeighbor;
            lowerNeighborBox.style.visibility = lowerNeighbor ? 'visible' : 'hidden';
            // More intense neighbor in bottom box
            higherNeighborBox.textContent = higherNeighbor;
            higherNeighborBox.style.visibility = higherNeighbor ? 'visible' : 'hidden';

            // 2. Set Answer Box and Cloze Sentence
            if (flipped) {
                // Back of Card (Answer revealed)
                answerBox.textContent = correct; // Answer in center box
                answerBox.style.backgroundColor = '#e6ffe6'; // Light green background for visibility
                answerBox.style.color = 'black'; // Ensure text is visible
                
                // Complete cloze sentence with green text
                sentence = sentence.replace('_____', `<strong style="color: green;">${correct}</strong>`);
                clozeDisplay.innerHTML = sentence;
            } else {
                // Front of Card
                answerBox.textContent = ''; // Center box is empty
                answerBox.style.backgroundColor = '#fff'; // White background
                answerBox.style.color = 'black';
                clozeDisplay.textContent = sentence;
            }

            document.getElementById('card-num').textContent = `Card ${currentId + 1}`;
            document.getElementById('flipBtn').style.display = flipped ? 'none' : 'block';
            document.getElementById('rate').style.display = flipped ? 'block' : 'none';
            document.getElementById('buttons').style.display = 'block';
        }

        function flip() {
            flipped = true;
            showCard();
        }
        function rate(correct) {
            const now = Date.now();
            let data = srsData[currentId];
            let q = correct ? 5 : 0;
            data.ef = data.ef + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02));
            data.ef = Math.max(1.3, data.ef);
            if (q < 3) {
                data.repetitions = 0;
                data.interval = 1;
            } else {
                data.repetitions++;
                if (data.repetitions === 1) {
                    data.interval = 1;
                } else if (data.repetitions === 2) {
                    data.interval = 6;
                } else {
                    data.interval = Math.ceil(data.interval * data.ef);
                }
            }
            data.nextDue = now + data.interval * 86400000;
            data.lastReview = now;
            save();
            flipped = false;
            showCard();
        }
        auth.onAuthStateChanged(user => {
            if (user) {
                loadData(user.uid);
            } else {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('settings').style.display = 'none';
                document.getElementById('flashcard').style.display = 'none';
                document.getElementById('buttons').style.display = 'none';
                document.getElementById('logout').style.display = 'none';
                document.getElementById('ascii-stats').style.display = 'none';
                document.getElementById('progress').textContent = '';
            }
        });
    </script>
</body>
</html>
