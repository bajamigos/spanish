<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pelagos.club Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Local page-specific tweaks that match the global theme */
    body { font-family: 'Inter', sans-serif; background: white; color: black; text-align:center; }
    h1 { font-weight:700; margin-bottom:0.2em; }

    .content-card { background: transparent; border: none; box-shadow:none; padding: 0.5rem; }

    .flashcard-ladder { display:flex; flex-direction:column; align-items:center; gap:0.4rem; margin:1rem auto; }
    .word-box-row { display:flex; justify-content:center; align-items:center; gap:10px; }
    .word-box {
      font-size:1.15rem;
      background:#f3f3f3;
      border:2px solid #000;
      border-radius:4px;
      padding:6px 10px;
      width:200px;
      height:44px; /* fixed height */
      box-sizing:border-box;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .english-hint {
      color:red;
      font-size:1rem;
      width:140px;
      min-height:44px;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding-left:6px;
    }

    .cloze-sentence { font-size:1.05rem; color:#333; margin-top:0.8rem; }

    .button-group { margin-top:1rem; display:flex; justify-content:center; gap:0.6rem; flex-wrap:wrap; }
    button {
      padding:10px 18px;
      border:1px solid #aaa;
      background:#000;
      color:#ccc;
      border-radius:4px;
      cursor:pointer;
      font-weight:bold;
      box-shadow:1px 1px 0 #aaa, 2px 2px 0 #bbb;
      transition: all 0.05s ease;
    }
    button:hover { background:#222; color:#fff; transform: translate(1px,1px); }

    #hintBtn { background:#000; color:#ccc; }

    .top-stats { margin:8px auto 16px; font-size:0.95rem; color:#444; }
    .bottom-panel {
      background:#f9f9f9;
      border:1px solid #000;
      border-radius:6px;
      padding:14px;
      max-width:420px;
      margin:18px auto;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .bottom-row { display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; }
    input[type=number] { width:64px; padding:6px; border-radius:4px; border:1px solid #ddd; }
    .stat-pill { font-weight:700; color:#222; }
    @media (max-width:420px) {
      .word-box { width: 150px; }
      .english-hint { width:110px; }
    }
  </style>
</head>
<body>
  <h1>Pelagos.club Flashcards</h1>

  <div class="top-stats">
    <span id="cards-due">Cards Due: 0</span> |
    <span id="cards-remaining">Remaining: 0</span>
  </div>

  <div id="login-form">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
    <div id="error" style="color: red;"></div>
  </div>

  <div id="flashcard" class="content-card" style="display: none;">
    <div id="card-num" style="font-weight:bold; margin-bottom:10px;"></div>

    <div class="flashcard-ladder">
      <div class="word-box-row">
        <div class="word-box" id="lower-neighbor-box"></div>
        <div class="english-hint" id="lower-english"></div>
      </div>

      <div class="word-box-row">
        <div class="word-box" id="answer-box"></div>
        <div class="english-hint" id="answer-english"></div>
      </div>

      <div class="word-box-row">
        <div class="word-box" id="higher-neighbor-box"></div>
        <div class="english-hint" id="higher-english"></div>
      </div>
    </div>

    <p class="cloze-sentence" id="cloze-display"></p>
  </div>

  <div class="button-group" style="display: none;">
    <button id="hintBtn" onclick="toggleEnglishHints()">Show English Hints</button>
    <button onclick="rateCard(0)">Again</button>
    <button onclick="rateCard(1)">Hard</button>
    <button onclick="rateCard(2)">Good</button>
    <button onclick="rateCard(3)">Easy</button>
  </div>

  <div class="bottom-panel" style="display: none;">
    <div class="bottom-row">
      <span class="stat-pill">New Today: <span id="new-today">0</span></span>
      <span class="stat-pill">Reviews Today: <span id="reviews-today">0</span></span>
    </div>
    <div class="bottom-row">
      <label>Daily New Limit: <input id="daily-limit" type="number" value="10"></label>
      <button onclick="saveSettings()">Save</button>
      <button onclick="downloadUpdatedCSV()">Download CSV</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDJYgI-xgZAGj6780W8BqXS4thd8ODvfDA",
      authDomain: "antonimo-acbd9.firebaseapp.com",
      projectId: "antonimo-acbd9",
      storageBucket: "antonimo-acbd9.firebasestorage.app",
      messagingSenderId: "904238822187",
      appId: "1:904238822187:web:2c0488369954495f3b8b6e",
      measurementId: "G-GTP9X49KNP"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let cards = [];
    let cardReviewDocs = {};
    let userSettings = {
      newCardsToday: 0,
      reviewsToday: 0,
      dailyNewLimit: 10,
      lastNewDate: new Date().toDateString()
    };
    let currentIndex = 0;
    let hintsVisible = false;
    let englishMap = {};
    const csvUrl = 'https://raw.githubusercontent.com/bajamigos/spanish/main/flashcards.csv';

    async function loadCSV() {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) throw new Error('CSV fetch failed');
        const csvText = await response.text();
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => {
            cards = results.data.map((row, idx) => ({
              id: row.CardID || `card_${idx}`,
              pair: row.Pair,
              pos: row['Part of Speech'],
              hint: row.Hint,
              gradType: row['Gradability Type'],
              order: parseInt(row.Order) || 0,
              word: row.Word,
              sentences: row.Sentences ? row.Sentences.split('|').map(s => s.trim()) : ['_____'],
              english: row.English
            })).filter(c => c.word && c.sentences.length > 0);
            englishMap = cards.reduce((map, c) => { map[c.word] = c.english; return map; }, {});
            console.log(`CSV loaded: ${cards.length} cards`);
            updateStats();
            if (auth.currentUser) showCard(0);
          },
          error: (err) => console.error('CSV parse error', err)
        });
      } catch (err) {
        console.error('CSV load error', err);
      }
    }

    async function loadUserData(uid) {
      try {
        const userRef = db.doc(`users/${uid}`);
        const userDoc = await userRef.get();
        if (userDoc.exists) {
          userSettings = { ...userSettings, ...userDoc.data() };
          if (userSettings.lastNewDate !== new Date().toDateString()) {
            userSettings.newCardsToday = 0;
            userSettings.reviewsToday = 0;
            userSettings.lastNewDate = new Date().toDateString();
            await userRef.set(userSettings, { merge: true });
          }
        } else {
          await userRef.set(userSettings);
        }

        const reviewsRef = userRef.collection('reviews');
        const snapshot = await reviewsRef.get();
        snapshot.forEach(doc => cardReviewDocs[doc.id] = doc.data());
        console.log(`Loaded ${Object.keys(cardReviewDocs).length} review docs`);

        document.getElementById('login-form').style.display = 'none';
        document.getElementById('settings').style.display = 'block';
        document.getElementById('bottom-panel').style.display = 'block';
        document.getElementById('button-group').style.display = 'flex';
        document.getElementById('daily-limit').value = userSettings.dailyNewLimit || 10;
        showCard(0);
      } catch (err) {
        console.error('User data load error', err);
      }
    }

    function getDueCards() {
      const now = Date.now();
      return cards.filter(c => {
        const doc = cardReviewDocs[c.id] || { reps: 0, nextDue: 0 };
        if (doc.reps === 0 && userSettings.newCardsToday >= userSettings.dailyNewLimit) return false;
        return doc.nextDue <= now;
      });
    }

    function updateStats() {
      const due = getDueCards().length;
      const totalReviewed = Object.keys(cardReviewDocs).length;
      const remaining = cards.length - totalReviewed;
      document.getElementById('cards-due').textContent = due;
      document.getElementById('cards-remaining').textContent = remaining;
      document.getElementById('new-today').textContent = userSettings.newCardsToday;
      document.getElementById('reviews-today').textContent = userSettings.reviewsToday;
    }

    function showCard(index) {
      if (cards.length === 0) return;
      currentIndex = index % cards.length;
      const card = cards[currentIndex];
      const { pair, word, sentences, english } = card;
      const scale = cards.filter(c => c.pair === pair).sort((a, b) => a.order - b.order).map(c => c.word);
      const idx = scale.indexOf(word);
      const lower = idx > 0 ? scale[idx - 1] : '';
      const higher = idx < scale.length - 1 ? scale[idx + 1] : '';

      document.getElementById('card-num').textContent = `Card ${card.id}`;
      document.getElementById('lower-neighbor-box').textContent = lower;
      document.getElementById('higher-neighbor-box').textContent = higher;
      document.getElementById('answer-box').textContent = '_____';

      document.getElementById('lower-english').textContent = hintsVisible ? (englishMap[lower] || '') : '';
      document.getElementById('higher-english').textContent = hintsVisible ? (englishMap[higher] || '') : '';
      document.getElementById('answer-english').textContent = hintsVisible ? english : '';

      const sentence = sentences[Math.floor(Math.random() * sentences.length)];
      document.getElementById('cloze-display').textContent = sentence;

      document.getElementById('flashcard').style.display = 'block';
    }

    async function rateCard(quality) {
      if (!auth.currentUser) return;
      const cid = cards[currentIndex].id;
      let doc = cardReviewDocs[cid] || { ef: 2.5, interval: 1, reps: 0 };
      const wasNew = doc.reps === 0;
      doc.ef = Math.max(1.3, doc.ef + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02)));
      if (quality < 3) {
        doc.reps = 0;
        doc.interval = 1;
      } else {
        doc.reps++;
        doc.interval = doc.reps === 1 ? 1 : doc.reps === 2 ? 6 : Math.ceil(doc.interval * doc.ef);
      }
      doc.nextDue = Date.now() + doc.interval * 86400000;

      const reviewsRef = db.collection(`users/${auth.currentUser.uid}/reviews`);
      await reviewsRef.doc(cid).set(doc);
      cardReviewDocs[cid] = doc;

      if (wasNew) userSettings.newCardsToday++;
      userSettings.reviewsToday++;
      await db.doc(`users/${auth.currentUser.uid}`).set({
        newCardsToday: userSettings.newCardsToday,
        reviewsToday: userSettings.reviewsToday
      }, { merge: true });

      updateStats();
      currentIndex = (currentIndex + 1) % cards.length;
      showCard(currentIndex);
    }

    async function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
      } catch (e) {
        document.getElementById('error').textContent = e.message;
      }
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (e) {
        document.getElementById('error').textContent = e.message;
      }
    }

    // Init
    auth.onAuthStateChanged(user => {
      if (user) {
        loadUserData(user.uid);
        document.getElementById('login-form').style.display = 'none';
      } else {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('flashcard').style.display = 'none';
        document.getElementById('button-group').style.display = 'none';
        document.getElementById('bottom-panel').style.display = 'none';
      }
    });

    loadCSV();
  </script>
</body>
</html>
