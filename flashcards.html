<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antonimo Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            position: relative;
            min-height: 100vh;
            background-color: white;
            overflow-x: hidden;
        }
        .logo-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 600px;
            opacity: 0.25;
            z-index: -1;
            pointer-events: none;
        }
        @media (max-width: 800px) {
            .logo-bg {
                width: 80vw;
                opacity: 0.3;
            }
        }
        #flashcard {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            display: none;
        }
        #front {
            font-size: 1.2em;
        }
        .hint { font-size: 1em; color: #666; }
        .above-hint { margin-bottom: 20px; }
        .below-hint { margin-top: 20px; }
        #card-num { font-size: 0.8em; color: #999; }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
        }
        #buttons {
            display: flex;
            justify-content: center;
        }
        #login-form {
            max-width: 300px;
            margin: 40px auto;
        }
        #login-form input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #progress {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>

        <button onclick="signup()">Sign Up</button>
        <button onclick="login()">Login</button>

    <div id="flashcard">

        </div>
