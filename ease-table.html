<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pelagos.club - Tabla de Factores de Facilidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Page-specific styles for the hexagonal grid */
    body { font-family: 'Inter', sans-serif; background: white; color: black; text-align: center; padding: 20px; }
    h1 { font-weight: 700; margin-bottom: 1em; }
    #ease-table-container { margin: 20px auto; max-width: 100%; overflow-x: auto; display: flex; justify-content: center; } /* Centered container */
    
    .hex-grid {
      display: inline-flex; /* Flex for honeycomb alignment */
      flex-wrap: wrap;
      width: calc(10 * 75px); /* Approximate width for 10 columns */
      position: relative;
    }
    
    .hex-cell {
      width: 100px; /* Base width for hexagon */
      height: 86.6px; /* Height for regular hexagon (width * sqrt(3)/2) */
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      background-color: #f0f0f0; /* Default background */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 0 5px 5px 0; /* Spacing between hexes */
      font-size: 0.8rem;
      text-align: center;
      transition: transform 0.2s; /* Optional hover effect */
    }
    
    .hex-cell:hover {
      transform: scale(1.05);
    }
    
    /* Offset for honeycomb pattern: every even row shifted */
    .hex-row:nth-child(even) .hex-cell {
      transform: translateY(43.3px); /* Half height offset */
    }
    
    .hex-cell.empty {
      background-color: #f9f9f9; /* Style for empty cells */
    }
    
    @media (max-width: 768px) {
      .hex-cell {
        width: 60px;
        height: 52px;
        font-size: 0.7rem;
      }
      .hex-grid { width: calc(10 * 45px); } /* Adjust for mobile */
      .hex-row:nth-child(even) .hex-cell { transform: translateY(26px); }
    }
  </style>
</head>
<body>
  <h1>Tabla de Factores de Facilidad (10x10 Hexagonal)</h1>

  <div id="login-form">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>

  <button id="show-ease-table" style="display: none;" onclick="displayEaseTable()">Actualizar Tabla</button>
  <div id="ease-table-container"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDJYgI-xgZAGj6780W8BqXS4thd8ODvfDA",
      authDomain: "antonimo-acbd9.firebaseapp.com",
      projectId: "antonimo-acbd9",
      storageBucket: "antonimo-acbd9.firebasestorage.app",
      messagingSenderId: "904238822187",
      appId: "1:904238822187:web:2c0488369954495f3b8b6e",
      measurementId: "G-GTP9X49KNP"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let cards = [];
    let cardReviewDocs = {};
    let userSettings = { newCardsToday: 0, reviewsToday: 0 };

    // Load CSV (adapted from your app)
    async function loadCSV() {
      try {
        const response = await fetch('flashcard-data.csv');
        const csvText = await response.text();
        const lines = csvText.trim().split('\n').slice(1);
        cards = lines.map(line => {
          const [id, pair, pos, hint, gradType, order, word, sentences, english] = line.split(',');
          return { id, pair, pos, hint, gradType: gradType || '', order: parseInt(order), word, sentences, english };
        });
      } catch (error) {
        console.error('Error loading CSV:', error);
      }
    }

    // Load user review data (adapted)
    async function loadUserData(uid) {
      const reviewsRef = db.collection(`users/${uid}/reviews`);
      const snapshot = await reviewsRef.get();
      cardReviewDocs = {};
      snapshot.forEach(doc => {
        cardReviewDocs[doc.id] = doc.data();
      });

      const userDoc = await db.doc(`users/${uid}`).get();
      if (userDoc.exists) {
        userSettings = userDoc.data();
      }

      document.getElementById('login-form').style.display = 'none';
      document.getElementById('show-ease-table').style.display = 'block';
      displayEaseTable();  // Auto-display table after login
    }

    // Table display function (updated to use hexagonal div grid)
    function displayEaseTable() {
      const container = document.getElementById('ease-table-container');
      container.innerHTML = '';

      const grid = document.createElement('div');
      grid.className = 'hex-grid';

      for (let row = 0; row < 10; row++) {
        const rowDiv = document.createElement('div');
        rowDiv.className = 'hex-row';
        for (let col = 0; col < 10; col++) {
          const index = row * 10 + col;
          const cell = document.createElement('div');
          cell.className = 'hex-cell';
          if (index < cards.length) {
            const card = cards[index];
            const review = cardReviewDocs[card.id] || { ef: 2.5 };
            cell.textContent = `EF: ${review.ef.toFixed(2)} | ${card.word}`;  // Adjust content as needed
          } else {
            cell.className += ' empty';
            cell.textContent = 'N/A';
          }
          rowDiv.appendChild(cell);
        }
        grid.appendChild(rowDiv);
      }

      container.appendChild(grid);
    }

    // Signup and Login functions (copied from your app)
    async function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
      } catch (e) {
        document.getElementById('error').textContent = e.message;
      }
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (e) {
        document.getElementById('error').textContent = e.message;
      }
    }

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        loadUserData(user.uid);
      } else {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('show-ease-table').style.display = 'none';
        document.getElementById('ease-table-container').innerHTML = '';
      }
    });

    loadCSV();
  </script>
</body>
</html>
