<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pelagos.club - Tabla de Factores de Facilidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Page-specific styles for the table */
    body { font-family: 'Inter', sans-serif; background: white; color: black; text-align: center; padding: 20px; }
    h1 { font-weight: 700; margin-bottom: 1em; }
    #ease-table-container { margin: 20px auto; max-width: 100%; overflow-x: auto; } /* Scrollable on small screens */
    .ease-table { border-collapse: collapse; width: 100%; font-size: 0.9rem; }
    .ease-table th, .ease-table td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    .ease-table th { background-color: #f2f2f2; font-weight: bold; }
    .ease-table td.empty { background-color: #f9f9f9; } /* Style for empty cells */
  </style>
</head>
<body>
  <h1>Tabla de Factores de Facilidad (10x10)</h1>

  <div id="login-form">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
    <div id="error"></div>
  </div>

  <button id="show-ease-table" style="display: none;" onclick="displayEaseTable()">Actualizar Tabla</button>
  <div id="ease-table-container"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    // Firebase configuration (copied from flashcards.html)
    const firebaseConfig = {
      // Insert your Firebase config here...
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let cards = [];
    let cardReviewDocs = {};
    let userSettings = { newCardsToday: 0, reviewsToday: 0 };

    // Load CSV (adapted from your app)
    async function loadCSV() {
      try {
        const response = await fetch('flashcard-data.csv');
        const csvText = await response.text();
        const lines = csvText.trim().split('\n').slice(1);
        cards = lines.map(line => {
          const [id, pair, pos, hint, gradType, order, word, sentences, english] = line.split(',');
          return { id, pair, pos, hint, gradType: gradType || '', order: parseInt(order), word, sentences, english };
        });
      } catch (error) {
        console.error('Error loading CSV:', error);
      }
    }

    // Load user review data (adapted)
    async function loadUserData(uid) {
      const reviewsRef = db.collection(`users/${uid}/reviews`);
      const snapshot = await reviewsRef.get();
      cardReviewDocs = {};
      snapshot.forEach(doc => {
        cardReviewDocs[doc.id] = doc.data();
      });

      const userDoc = await db.doc(`users/${uid}`).get();
      if (userDoc.exists) {
        userSettings = userDoc.data();
      }

      document.getElementById('login-form').style.display = 'none';
      document.getElementById('show-ease-table').style.display = 'block';
      displayEaseTable();  // Auto-display table after login
    }

    // Table display function (from previous implementation)
    function displayEaseTable() {
      const container = document.getElementById('ease-table-container');
      container.innerHTML = '';

      const table = document.createElement('table');
      table.className = 'ease-table';

      const headerRow = table.insertRow();
      for (let col = 1; col <= 10; col++) {
        const th = document.createElement('th');
        th.textContent = `Col ${col}`;
        headerRow.appendChild(th);
      }

      for (let row = 0; row < 10; row++) {
        const tr = table.insertRow();
        for (let col = 0; col < 10; col++) {
          const index = row * 10 + col;
          const td = tr.insertCell();
          if (index < cards.length) {
            const card = cards[index];
            const review = cardReviewDocs[card.id] || { ef: 2.5 };
            td.textContent = `EF: ${review.ef.toFixed(2)} | Respuesta: ${card.english}`;
          } else {
            td.textContent = 'N/A';
            td.className = 'empty';
          }
        }
      }

      container.appendChild(table);
    }

    // Signup and Login functions (copied from your app)
    async function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
      } catch (e) {
        document.getElementById('error').textContent = e.message;
      }
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (e) {
        document.getElementById('error').textContent = e.message;
      }
    }

    // Auth state listener
    auth.onAuthStateChanged(user => {
      if (user) {
        loadUserData(user.uid);
      } else {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('show-ease-table').style.display = 'none';
        document.getElementById('ease-table-container').innerHTML = '';
      }
    });

    loadCSV();
  </script>
</body>
</html>
