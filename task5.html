<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 5 SIELE S4: Debate de Opinión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder">Loading header...</div>
    
    <div class="content-card">
        <p>Para la Tarea 5 del SIELE S4, el estudiante debate opiniones en español, practicando expresión oral.</p>
        
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="scenarios">Escenarios</button>
            <button class="tab-button" data-tab="debate">Debate</button>
        </div>
        
        <div id="tab-scenarios" class="tab-content active">
            <p>Escoge un escenario y debate tu opinión.</p>
            <select id="scenario-select">
                <option value="">Selecciona un escenario</option>
                <option value="1">Tecnología en la educación</option>
                <option value="2">Cambio climático</option>
                <option value="3">Redes sociales</option>
                <option value="4">Trabajo remoto</option>
                <option value="5">Turismo sostenible</option>
            </select>
            <div id="scenario-prompt"></div>
        </div>
        
        <div id="tab-debate" class="tab-content">
            <p>Genera un tema de debate aleatorio y asigna roles para practicar argumentos.</p>
            <select id="category-select">
                <option value="">Todas las categorías</option>
            </select>
            <button id="generate-button">Generar Tema</button>
            <p id="debate-category"></p>
            <p id="debate-prompt"></p>
            <button id="assign-roles">Asignar Roles</button>
            <div id="role-output"></div>
            <div class="contribute-section">
                <div class="action-panel">
                    <button class="tally-button" data-tally-open="debateFormID" data-tally-hide-title="1" data-tally-layout="modal" data-tally-auto-close="1000">Sugerir Nuevo Tema</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer-placeholder">Loading footer...</div>

    <script async src="https://tally.so/widgets/embed.js"></script>
    <script src="common.js"></script>
    <script>
        const taskName = 'Tarea 5 SIELE S4';

        window.addEventListener('load', () => {
            loadIncludes();
            window.addEventListener('resize', handleResponsive);
            loadDebateTopics();
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`tab-${button.dataset.tab}`).classList.add('active');
                });
            });
        });
        const categorySelect = document.getElementById('category-select');
        const generateButton = document.getElementById('generate-button');
        const debateCategory = document.getElementById('debate-category');
        const debatePrompt = document.getElementById('debate-prompt');
        const assignRoles = document.getElementById('assign-roles');
        const roleOutput = document.getElementById('role-output');
        let debateData = [];
        let uniqueCategories = [];
        let currentItem = null;
        async function loadDebateTopics() {
            try {
                const response = await fetch('debatetopics.csv');
                const csvText = await response.text();
                const lines = csvText.trim().split('\n').slice(1);
                debateData = lines.map(line => {
                    const [category, prompt] = line.split(',');
                    return { category, prompt };
                });
                uniqueCategories = [...new Set(debateData.map(item => item.category))];
                uniqueCategories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading CSV:', error);
                debateCategory.textContent = 'Error al cargar las categorías.';
            }
        }
        function generatePrompt() {
            const selectedCategory = categorySelect.value;
            let filteredPrompts;
            if (!selectedCategory) {
                filteredPrompts = debateData;
            } else {
                filteredPrompts = debateData.filter(item => item.category === selectedCategory);
            }
            if (filteredPrompts.length === 0) {
                debateCategory.textContent = 'No hay prompts disponibles.';
                debatePrompt.textContent = '';
                currentItem = null;
                roleOutput.innerHTML = '';
                return;
            }
            currentItem = filteredPrompts[Math.floor(Math.random() * filteredPrompts.length)];
            debateCategory.textContent = currentItem.category;
            debatePrompt.textContent = currentItem.prompt;
            roleOutput.innerHTML = '';
        }
        assignRoles.addEventListener('click', () => {
            if (!currentItem) {
                alert('Genera un tema primero para asignar roles.');
                return;
            }
            const roles = ['Pro', 'Contra'];
            const randomIndex = Math.floor(Math.random() * 2);
            const tutorRole = roles[randomIndex];
            const studentRole = roles[1 - randomIndex];
            roleOutput.innerHTML = `<p>Tutor: ${tutorRole}</p><p>Estudiante: ${studentRole}</p>`;
        });
        generateButton.addEventListener('click', generatePrompt);
    </script>
</body>
</html>
